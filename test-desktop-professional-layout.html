        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .desktop-layout {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 320px; /* w-80 = 320px */
            background: white;
            height: 100%;
            flex-shrink: 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .main-content {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px; /* p-8 = 32px */
        }
        
        .content-container {
            width: 100%;
            max-width: 512px; /* max-w-lg = 512px */
        }
        
        .profile-card {
            width: 100%;
            aspect-ratio: 4/5;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 60%;
            background: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&q=95&w=1200&h=1600') center 20% / cover;
        }
        
        .profile-info {
            padding: 24px;
            height: 40%;
            box-sizing: border-box;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
        }
        
        .action-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .action-button:hover {
            transform: scale(1.1);
        }
        
        .pass-button {
            background: white;
            color: #ef4444;
        }
        
        .like-button {
            background: linear-gradient(135deg, #f97316, #eab308);
            color: white;
            width: 80px;
            height: 80px;
        }
        
        .super-like-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .sidebar-header {

            border-bottom: 1px solid #e5e7eb;
        }
        
        .logo {

            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .brand-text {
            font-size: 24px;
            font-weight: bold;

            -webkit-background-clip: text;
