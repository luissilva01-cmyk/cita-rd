<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Super Like Effect - Ta' Pa' Ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Super Like Animations */
        @keyframes super-like-flash {
            0%, 100% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
        }

        @keyframes super-like-bounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.3) rotate(-15deg);
            }
            50% {
                transform: scale(1.1) rotate(15deg);
            }
            75% {
                transform: scale(1.2) rotate(-10deg);
            }
        }

        @keyframes star-burst {
            0% {
                transform: scale(0.5) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2.5) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes super-like-text {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        @keyframes particle-1 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-60px, -80px) scale(0);
                opacity: 0;
            }
        }

        @keyframes particle-2 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(70px, -60px) scale(0);
                opacity: 0;
            }
        }

        @keyframes particle-3 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50px, 70px) scale(0);
                opacity: 0;
            }
        }

        @keyframes particle-4 {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(60px, 80px) scale(0);
                opacity: 0;
            }
        }

        @keyframes super-like-card-pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
            50% {
                box-shadow: 0 0 40px 10px rgba(59, 130, 246, 0.6);
            }
        }

        .animate-super-like-flash {
            animation: super-like-flash 2s ease-in-out;
        }

        .animate-super-like-bounce {
            animation: super-like-bounce 1s ease-in-out;
        }

        .animate-star-burst {
            animation: star-burst 1.5s ease-out;
        }

        .animate-super-like-text {
            animation: super-like-text 1s ease-in-out infinite;
        }

        .animate-particle-1 {
            animation: particle-1 1.5s ease-out;
        }

        .animate-particle-2 {
            animation: particle-2 1.5s ease-out 0.1s;
        }

        .animate-particle-3 {
            animation: particle-3 1.5s ease-out 0.2s;
        }

        .animate-particle-4 {
            animation: particle-4 1.5s ease-out 0.3s;
        }

        .super-like-pulse {
            animation: super-like-card-pulse 0.5s ease-in-out;
        }

        /* Toast animation */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-enter {
            animation: slideInRight 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Test Super Like Effect</h1>
            <p class="text-gray-600">Presiona el botón de Super Like para ver la animación</p>
        </div>

        <!-- Card Container -->
        <div class="relative">
            <div id="card" class="relative w-full aspect-[4/5] rounded-2xl overflow-hidden shadow-2xl bg-white">
                <!-- Profile Image -->
                <img 
                    src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&q=95&w=1200&h=1600" 
                    alt="Profile"
                    class="w-full h-full object-cover"
                    style="object-position: center 20%;"
                />
                
                <!-- Gradient Overlay -->
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/70"></div>
                
                <!-- Profile Info -->
                <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
                    <h2 class="text-3xl font-bold mb-2">Carolina, 24</h2>
                    <p class="text-sm text-white/90 mb-3">Santo Domingo • 3km</p>
                    <p class="text-sm text-white/90 mb-4">Amo el mofongo y bailar bachata en la Zona Colonial.</p>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-xs font-medium">Bachata</span>
                        <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-xs font-medium">Playa</span>
                        <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-xs font-medium">Gastronomía</span>
                    </div>
                </div>

                <!-- Super Like Animation Overlay -->
                <div id="superLikeOverlay" class="hidden absolute inset-0 z-40 flex items-center justify-center bg-blue-500/20 backdrop-blur-sm animate-super-like-flash pointer-events-none">
                    <div class="relative">
                        <!-- Star burst effect -->
                        <div class="absolute inset-0 animate-star-burst">
                            <svg class="text-yellow-300 fill-yellow-300 w-32 h-32 drop-shadow-2xl" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <!-- Main star -->
                        <svg class="text-blue-400 fill-blue-400 w-32 h-32 drop-shadow-2xl animate-super-like-bounce" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <!-- Particles -->
                        <div class="absolute top-0 left-0 w-full h-full">
                            <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-yellow-300 rounded-full animate-particle-1"></div>
                            <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-blue-300 rounded-full animate-particle-2"></div>
                            <div class="absolute bottom-1/4 left-1/3 w-2.5 h-2.5 bg-yellow-400 rounded-full animate-particle-3"></div>
                            <div class="absolute bottom-1/3 right-1/3 w-2 h-2 bg-blue-400 rounded-full animate-particle-4"></div>
                        </div>
                    </div>
                    <div class="absolute bottom-20 text-center">
                        <div class="text-white text-3xl font-bold drop-shadow-lg animate-super-like-text">
                            ⭐ SUPER LIKE ⭐
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-6 z-30">
                <button
                    id="passBtn"
                    class="w-14 h-14 rounded-full bg-white/70 backdrop-blur-md shadow-xl flex items-center justify-center hover:scale-110 transition-transform border border-white/30"
                >
                    <svg class="text-red-500" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                
                <button
                    id="likeBtn"
                    class="w-18 h-18 bg-gradient-to-r from-rose-500 to-pink-600 rounded-full shadow-lg shadow-rose-500/40 flex items-center justify-center hover:scale-110 transition-transform p-4"
                >
                    <svg class="text-white fill-current" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>
                
                <button
                    id="superLikeBtn"
                    class="w-14 h-14 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 backdrop-blur-md shadow-xl shadow-blue-500/50 flex items-center justify-center hover:scale-110 transition-transform border border-blue-300"
                >
                    <svg class="text-white fill-current" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-sm w-full"></div>
    </div>

    <script>
        const superLikeBtn = document.getElementById('superLikeBtn');
        const superLikeOverlay = document.getElementById('superLikeOverlay');
        const card = document.getElementById('card');
        const toastContainer = document.getElementById('toastContainer');

        function showToast(title, message) {
            const toast = document.createElement('div');
            toast.className = 'toast-enter rounded-lg border p-4 shadow-lg bg-blue-50 border-blue-200 mb-2';
            toast.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg class="text-blue-500 flex-shrink-0" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-medium text-gray-900">${title}</h4>
                        <p class="text-sm text-gray-600 mt-1">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transition = 'all 0.3s ease-out';
                toast.style.transform = 'translateX(100%)';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        superLikeBtn.addEventListener('click', () => {
            console.log('⭐ Super Like button clicked!');
            
            // Add pulse effect to card
            card.classList.add('super-like-pulse');
            setTimeout(() => card.classList.remove('super-like-pulse'), 500);
            
            // Show overlay animation
            superLikeOverlay.classList.remove('hidden');
            
            // Show toast
            showToast(
                '⭐ Super Like enviado!',
                'Le has enviado un Super Like a Carolina. Serás priorizado en su lista.'
            );
            
            // Hide overlay after 2 seconds
            setTimeout(() => {
                superLikeOverlay.classList.add('hidden');
            }, 2000);
        });

        // Regular like button
        document.getElementById('likeBtn').addEventListener('click', () => {
            console.log('❤️ Like button clicked!');
            showToast('Like enviado', 'Le has dado like a Carolina');
        });

        // Pass button
        document.getElementById('passBtn').addEventListener('click', () => {
            console.log('❌ Pass button clicked!');
            showToast('Perfil pasado', 'Has pasado el perfil de Carolina');
        });
    </script>

</body>
</html>
