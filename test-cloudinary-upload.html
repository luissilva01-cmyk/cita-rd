<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudinary Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .config {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .config-item {
            margin: 10px 0;
            font-family: monospace;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
        .info {
            color: #0ff;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Cloudinary Upload</h1>
        
        <div class="config">
            <h3>Configuraci√≥n Actual:</h3>
            <div class="config-item">
                <strong>Cloud Name:</strong> <span id="cloudName">dkdfvcrdbt</span>
            </div>
            <div class="config-item">
                <strong>Upload Preset:</strong> <span id="uploadPreset">tapapati_users</span>
            </div>
            <div class="config-item">
                <strong>URL:</strong> <span id="uploadUrl">https://api.cloudinary.com/v1_1/dkdfvcrdbt/image/upload</span>
            </div>
        </div>

        <div>
            <h3>Selecciona una imagen:</h3>
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadBtn" onclick="uploadToCloudinary()">Subir a Cloudinary</button>
        </div>

        <div class="log" id="log"></div>

        <div id="result"></div>
    </div>

    <script>
        const CLOUD_NAME = 'dkdfvcrdbt';
        const UPLOAD_PRESET = 'tapapati_users';
        const UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(logItem);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function uploadToCloudinary() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Por favor selecciona una imagen');
                return;
            }

            const file = fileInput.files[0];
            
            // Limpiar logs y resultado anterior
            document.getElementById('log').innerHTML = '';
            resultDiv.innerHTML = '';
            
            // Deshabilitar bot√≥n
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Subiendo...';

            try {
                log('üì§ Iniciando subida a Cloudinary...', 'info');
                log(`üìã Cloud Name: ${CLOUD_NAME}`, 'info');
                log(`üìã Upload Preset: ${UPLOAD_PRESET}`, 'info');
                log(`üìã File name: ${file.name}`, 'info');
                log(`üìã File size: ${(file.size / 1024).toFixed(2)} KB`, 'info');
                log(`üìã File type: ${file.type}`, 'info');
                log(`üìã Upload URL: ${UPLOAD_URL}`, 'info');

                // Crear FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                formData.append('public_id', `test_${Date.now()}`);

                log('üì¶ FormData creado:', 'info');
                log(`   - file: ${file.name}`, 'info');
                log(`   - upload_preset: ${UPLOAD_PRESET}`, 'info');
                log(`   - public_id: test_${Date.now()}`, 'info');

                log('üöÄ Enviando petici√≥n a Cloudinary...', 'info');

                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });

                log(`üì• Respuesta recibida. Status: ${response.status}`, 'info');
                log(`üì• Status Text: ${response.statusText}`, 'info');

                const responseData = await response.json();
                
                if (!response.ok) {
                    log('‚ùå Error en la respuesta:', 'error');
                    log(`‚ùå Error completo: ${JSON.stringify(responseData, null, 2)}`, 'error');
                    
                    // Mostrar resultado de error
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error al subir</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Mensaje:</strong> ${responseData.error?.message || 'Error desconocido'}</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                    
                    throw new Error(responseData.error?.message || 'Error desconocido');
                }

                log('‚úÖ Foto subida exitosamente!', 'success');
                log(`üîó URL: ${responseData.secure_url}`, 'success');
                log(`üìä Public ID: ${responseData.public_id}`, 'success');
                log(`üìä Format: ${responseData.format}`, 'success');
                log(`üìä Width: ${responseData.width}px`, 'success');
                log(`üìä Height: ${responseData.height}px`, 'success');
                log(`üìä Size: ${(responseData.bytes / 1024).toFixed(2)} KB`, 'success');

                // Mostrar resultado exitoso
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Subida Exitosa!</h3>
                    <p><strong>URL:</strong> <a href="${responseData.secure_url}" target="_blank">${responseData.secure_url}</a></p>
                    <p><strong>Public ID:</strong> ${responseData.public_id}</p>
                    <p><strong>Formato:</strong> ${responseData.format}</p>
                    <p><strong>Dimensiones:</strong> ${responseData.width}x${responseData.height}px</p>
                    <p><strong>Tama√±o:</strong> ${(responseData.bytes / 1024).toFixed(2)} KB</p>
                    <img src="${responseData.secure_url}" alt="Imagen subida">
                `;

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                
                if (!resultDiv.innerHTML) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    `;
                }
            } finally {
                // Rehabilitar bot√≥n
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Subir a Cloudinary';
            }
        }

        // Log inicial
        log('üîß Test de Cloudinary cargado', 'info');
        log(`üìã Configuraci√≥n: Cloud Name = ${CLOUD_NAME}, Preset = ${UPLOAD_PRESET}`, 'info');
    </script>
</body>
</html>
