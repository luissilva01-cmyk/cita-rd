<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;

        .no-scrollbar::-webkit-scrollbar {

        .no-scrollbar {

</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
                CitaRD - P√°gina de Login
            </h1>
            
            <!-- LOGIN PAGE -->
            <div 
                class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl"
                style="background-color: #f8f6f6; color: #1b110d; min-height: 700px;"
            >
                <!-- Top Bar -->
                <div 
                    class="flex items-center p-4 justify-between sticky top-0 z-10 backdrop-blur-sm"
                    style="background-color: rgba(248, 246, 246, 0.95);"
                >
                    <button 
                        class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors"
                        style="color: #1b110d;"
                        onclick="alert('Bot√≥n atr√°s presionado')"
                    >
                        ‚Üê
                    </button>
                    <h2 
                        class="text-lg font-bold leading-tight tracking-[-0.015em] text-center absolute left-1/2 -translate-x-1/2"
                        style="color: #1b110d;"
                    >
                        CitaRD
                    </h2>
                    <div class="size-10"></div>
                </div>

                <!-- Main Content -->
                <div class="flex-1 flex flex-col px-6 pt-4 pb-8">
                    <!-- Hero Section -->
                    <div class="flex flex-col items-center justify-center pt-6 pb-8">
                        <div 
                            class="size-20 rounded-2xl flex items-center justify-center mb-6 text-4xl"
                            style="background-color: rgba(236, 73, 19, 0.1); color: #ec4913;"
                        >
                            ‚ô•
                        </div>
                        <h1 
                            class="tracking-tight text-[32px] font-extrabold leading-tight text-center mb-2"
                            style="color: #1b110d;"
                        >
                            ¬°Hola de nuevo!
                        </h1>
                        <p 
                            class="text-base font-medium leading-normal text-center max-w-[280px]"
                            style="color: #9a5f4c;"
                        >
                            Ingresa tus credenciales para encontrar tu pareja ideal.
                        </p>
                    </div>

                    <!-- Login Form -->
                    <form class="flex flex-col gap-5 w-full" onsubmit="handleLogin(event)">
                        <!-- Email Field -->
                        <div class="flex flex-col gap-2">
                            <label 
                                class="text-sm font-semibold leading-normal ml-1"
                                style="color: #1b110d;"
                            >
                                Correo Electr√≥nico
                            </label>
                            <div class="relative flex items-center">
                                <input
                                    id="email"
                                    class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-2 border h-14 p-[15px] text-base font-normal leading-normal shadow-sm transition-all"
                                    style="color: #1b110d; background-color: #ffffff; border-color: #e7d5cf;"
                                    placeholder="ejemplo@email.com"
                                    type="email"
                                    required
                                />
                                <div 
                                    class="absolute right-4 pointer-events-none"
                                    style="color: #9a5f4c;"
                                >
                                    @
                                </div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="flex flex-col gap-2">
                            <label 
                                class="text-sm font-semibold leading-normal ml-1"
                                style="color: #1b110d;"
                            >
                                Contrase√±a
                            </label>
                            <div class="relative flex items-center">
                                <input
                                    id="password"
                                    class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-2 border h-14 p-[15px] pr-12 text-base font-normal leading-normal shadow-sm transition-all"
                                    style="color: #1b110d; background-color: #ffffff; border-color: #e7d5cf;"
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    type="password"
                                    required
                                />
                                <button
                                    class="absolute right-0 top-0 h-full w-12 flex items-center justify-center transition-colors focus:outline-none rounded-r-xl"
                                    style="color: #9a5f4c;"
                                    type="button"
                                    onclick="togglePassword()"
                                >
                                    <span id="eyeIcon">üëÅ</span>
                                </button>
                            </div>
                            <div class="flex justify-end mt-1">
                                <a 
                                    class="text-sm font-semibold transition-colors hover:opacity-80"
                                    style="color: #ec4913;"
                                    href="#"
                                    onclick="alert('Recuperar contrase√±a')"
                                >
                                    ¬øOlvidaste tu contrase√±a?
                                </a>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button
                            class="mt-4 flex w-full items-center justify-center overflow-hidden rounded-full h-14 px-4 text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 active:scale-[0.98] transition-all shadow-lg"
                            style="background-color: #ec4913; box-shadow: 0 10px 25px rgba(236, 73, 19, 0.25);"
                            type="submit"
                        >
                            <span id="loginText">Iniciar Sesi√≥n</span>
                            <div id="loginSpinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative flex py-8 items-center">
                        <div 
                            class="flex-grow border-t"
                            style="border-color: #e7d5cf;"
                        ></div>
                        <span 
                            class="flex-shrink-0 mx-4 text-sm font-medium"
                            style="color: #9a5f4c;"
                        >
                            O contin√∫a con
                        </span>
                        <div 
                            class="flex-grow border-t"
                            style="border-color: #e7d5cf;"
                        ></div>
                    </div>

                    <!-- Social Login -->
                    <div class="flex gap-4 justify-center">
                        <button 
                            class="flex-1 h-14 flex items-center justify-center gap-3 rounded-xl border hover:bg-gray-50 transition-colors shadow-sm"
                            style="border-color: #e7d5cf; background-color: #ffffff;"
                            onclick="alert('Login con Google')"
                        >
                            <div class="w-6 h-6 bg-red-500 rounded text-white text-xs flex items-center justify-center font-bold">G</div>
                            <span 
                                class="font-semibold"
                                style="color: #1b110d;"
                            >
                                Google
                            </span>
                        </button>
                        <button 
                            class="flex-1 h-14 flex items-center justify-center gap-3 rounded-xl border hover:bg-gray-50 transition-colors shadow-sm"
                            style="border-color: #e7d5cf; background-color: #ffffff;"
                            onclick="alert('Login con Apple')"
                        >
                            <div class="w-6 h-6 bg-black rounded text-white text-xs flex items-center justify-center">üçé</div>
                            <span 
                                class="font-semibold"
                                style="color: #1b110d;"
                            >
                                Apple
                            </span>
                        </button>
                    </div>

                    <!-- Spacer -->
                    <div class="flex-1"></div>

                    <!-- Footer Sign Up -->
                    <div class="flex items-center justify-center gap-2 mt-8 pb-4">
                        <p 
                            class="text-sm font-normal"
                            style="color: #1b110d;"
                        >
                            ¬øNo tienes una cuenta?
                        </p>
                        <a 
                            class="text-sm font-bold transition-colors hover:opacity-80"
                            style="color: #ec4913;"
                            href="#"
                            onclick="alert('Ir a registro')"
                        >
                            Reg√≠strate aqu√≠
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅ';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Simular loading
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            
            setTimeout(() => {
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                alert(`Login exitoso para: ${email}`);
            }, 2000);
        }

        // Efectos de focus para los inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#ec4913';
                this.style.boxShadow = '0 0 0 2px rgba(236, 73, 19, 0.2)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#e7d5cf';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
